<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container{width: 800px;height: 600px;}
    </style>
<script src="../js/Matrix.js"></script>
<script src="../js/Vector.js"></script>
</head>
<body>
    
<div id="container">
    <canvas id="canvas"></canvas>
</div>
<script id="vertexShader" type="x-shader/x-vertex">

  attribute vec3 aVertexPosition;
  attribute vec4 vColor;
  uniform mat4 vpMatrix;
  uniform mat4 mMatrix;
  varying vec4 Color;
  void main(void) {
    Color = vColor;
    gl_Position = vpMatrix*mMatrix*vec4(aVertexPosition,1.0);
  }

</script>
<script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 Color;
    void main(){
          gl_FragColor = vec4(1.0,1.0,1.0,1.0);
    }
</script>
<script>
function triangle (center,l) {
    var x = center[0],y = center[1], z= center[2];
    var pos = [], index = [], color = [];
    pos.push(x+l,y+l,z+l);
    pos.push(x-l,y+l,z-l);
    pos.push(x-l,y-l,z+l);
    pos.push(x+l,y-l,z-l);
    index.push(0,1,2);
    index.push(1,3,2);
    index.push(3,0,2);
    index.push(1,3,0);
    return [pos,index];
}
</script>
<script src="./tetrahedron.js"></script>
<script src="./ctl.js"></script>
<script >
var ctl = new Ctl({
    canvas: 'canvas',
    vertexShader : 'vertexShader',
    fragmentShader : 'fragmentShader'
});
var objs = [];
for(var i =0;i<10;i++){
    objs.push(new Tetrahedron({
        position:[i*2,Math.random()*10,0]
    }));
}
setTimeout(function(){
for(var i =0;i<10;i++){
    objs[i].setEnd([5,0,0],600);
}
},1000)
ctl.setObjs(objs)
ctl.render();
</script>

</body>
</html>
